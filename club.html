<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Rick & Morty Fan Club</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("user_xUKj5ur2ocF6xTuGsqhGm");
            emailjs.send("gmail", "rickAndMortyFanClub", {
                name: "Richard",
                notes: "I want to join the Rick And Morty Fan Club"
            })
        })();
    </script>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="index.html"
        ><h2>Rick & Morty Fan Club</h2></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="club.html">Join The Club</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--/Navbar-->

    <!--Map section-->
    <div class="container-fluid map-section">
      <div class="row">
        <div class="col-12">
          <h3 class="meet-ups uppercase text-center">
            Fan Club Meet-ups
          </h3>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <!--/Map section-->

    <!-- Email -->
    <section class="container-fluid send-email">
      <div class="row bg-color-contact">
          <div>
            <h3 class="club-heading uppercase text-center">Want to Join the Club</h3>
          <div class="center-form">
              <form onsubmit="return sendMail(this);">
                  <input type="text" name="name" class="form-control text-center" id="fullname" placeholder="Name" required/>
                  <input type="text" name="emailaddress" class="form-control text-center" id="emailaddress" placeholder="Email" required/>
                  <textarea rows="5" name="jointheclub" class="form-control text-center" id="jointheclub" placeholder="Tell us why you want to join?"></textarea>
                  <button type="submit" class="btn join-button center-block">Join Now!</button>
              </form>
          </div>
        </div>
      </div>
  </section>
    <!--/Email-->

    <scri pt
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXu9mS7mvcKjqfpHu1Y8fgZf_32UQvzLM&callback=initMap"
    ></script>
    <script src="/assets/js/maps.js"></script>
    <script src="/assets/js/sendEmail.js"></script>
  </body>
</html>
